<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="jquery-1.9.1.js"></script>
    <style>
        .sliderItem {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="sliderItem">
        <img src="img/1.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/2.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/3.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/4.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/5.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/6.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/7.jpg" />
    </div>
     <div class="sliderItem">
         <img src="img/8.jpg" />
    </div>

    <button id="prev">    
        <
    </button>
     <button id="next">    
         >  
    </button>
</body>
<script>   
    var index = 0;

    var sliderItems = $(".sliderItem");

    function next() {
        index++;
        if (index >= sliderItems.length) {
            index = 0;
        }
        sliderItems.hide();
        var nextItem = $(sliderItems[index]);
        nextItem.show();
    }
   
    function prev() {
        index--;
        if (index <= 0 ) {
            index = sliderItems.length-1;
        }
        sliderItems.hide();
        var nextItem = $(sliderItems[index]);
        nextItem.show();
    }
   
    $("#next").click(function() {
        next();
    })

    $("#prev").click(function () {
        prev();
    })

    next();
    setInterval(function () {
        next();
    }, 2000);
</script>
</html>
