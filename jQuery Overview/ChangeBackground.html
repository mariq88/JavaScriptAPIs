<html>
<head>
        <title>Change page background color with jQuery.</title>
        <script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>
<body>
        <span>Set background color:</span>
        <input type="color" name ="backgroundColor"/>
        <script type="text/javascript">
                var body = $("body");
                var input=$("input");
 
                function setBackgroundColor(){
                        return body.css("background-color",$('[name="backgroundColor"]')[0].value);
                }
 
                input.on('change',setBackgroundColor);
        </script>
</body>
</html>
